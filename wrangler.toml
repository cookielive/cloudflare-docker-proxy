name = "cloudflare-docker-proxy"
compatibility_date = "2023-12-01"

[dev]
ip = "0.0.0.0"
port = 8787
local_protocol = "http"

[env.dev.vars]
MODE = "debug"
TARGET_UPSTREAM = "https://registry-1.docker.io"

[env.production]
name = "cloudflare-docker-proxy"
routes = [
  { pattern = "docker.cookie.us.kg", custom_domain = true },
  { pattern = "quay.cookie.us.kg", custom_domain = true },
  { pattern = "gcr.cookie.us.kg", custom_domain = true },
  { pattern = "k8s-gcr.cookie.us.kg", custom_domain = true },
  { pattern = "k8s.cookie.us.kg", custom_domain = true },
  { pattern = "ghcr.cookie.us.kg", custom_domain = true },
  { pattern = "cloudsmith.cookie.us.kg", custom_domain = true },
]

[env.production.vars]
MODE = "production"
TARGET_UPSTREAM = ""

[env.staging]
name = "cloudflare-docker-proxy-staging"
route = { pattern = "docker-staging.cookie.us.kg", custom_domain = true }

[env.staging.vars]
MODE = "staging"
TARGET_UPSTREAM = ""
